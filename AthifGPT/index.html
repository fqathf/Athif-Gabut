<!DOCTYPE html>
<html>
<head>
	<title>AthifGPT Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="chatbox">
			<div class="header">
				<h2>AthifGPT</h2>
			</div>
			<div class="conversation">
				<ul class="messages">
					<li class="bot-message">Hello! How can I assist you?</li>
				</ul>
			</div>
			<div class="input">
				<input type="text" placeholder="Type your message here...">
				<button>Send</button>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@openai/api@0.5.3"></script>
	<script src="script.js"></script>
</body>
</html>
