<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopDeems</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PopDeems</h1>
        <p id="target">0</p>
        <img src="dima1.png" id="popdeems1">
    </div>
    <script>
        window.onload = () =>{
            let img = document.querySelector('#popdeems1');
            let counter = document.querySelector('#target');
            let score = 0;
            let sound = new Audio('susu.mp3');

            img.addEventListener('mousedown', ()=> {
                img.src = 'dima2.png';
                sound.play();
                addToCounter();
            })

            img.addEventListener('mouseup', ()=> {
                img.src = 'dima1.png';
            })
            function addToCounter(){
                score++;
                counter.innerHTML = score;
            }

        }
    </script>
</body>
</html>
