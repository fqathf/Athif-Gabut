<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ada Apa Dengan Athif?</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Ada Apa Dengan Athif?</h1>
    <p id="description"><i>Form ini dibuat untuk yang ingin menyampaikan hal yang ingin dan perlu disampaikan</i></p>
  </header>
  <div id="container">
    <form id="survey-form">
      <br>
      <label id="name-label" class="borderhitam"><h2>Nama</h2></label>
      <input id="name" placeholder="Masukkan Nama" required></input><br>
      <label id="email-label" class="borderhitam"><h2>Email</h2></label>
      <input id="email" placeholder="Masukkan Email" type="email" required></input><br>
      <label id="number-label" class="borderhitam"><h2>Umur</h2></label>
      <input id="number" min="1" max="100" placeholder="Masukkan Umur" type="number"></input><br>
      <label for="dropdown-label" class="borderhitam"><h2>Jenis Penyampaian</h2></label><br>
        <select id="dropdown" name="jenis">
          <option disabled selected value>Pilih jenis penyampaian</option>
          <option value="hutang">Hutang</option>
          <option value="apresiasi">Apresiasi</option>
          <option value="kesalahan">Kesalahan</option>
        </select>
    <label id=radio-label class="borderhitam"><h2>Yes No</h2></label>
      <input class="radio" type="radio" name="abcd" value="A"></input>
      <label class="answer borderhitam">Yes</label>
      <input class="radio" type="radio" name="abcd" value="B"></input> 
      <label class="answer borderhitam">No</label><br>
  <label id="checkboxes-label" class="borderhitam"><h2>Checklist</h2></label>
      <input class="checkbox" type="checkbox" name="abcd" value="A" checked></input>
      <label class="answer borderhitam" >Varian A</label>
      <input class="checkbox" type="checkbox" name="abcd" value="B"></input> 
      <label class="answer borderhitam">Varian B</label><br>
  <label id="textarea-label" class="borderhitam"><h2>Sampaian</h2></label>
      <textarea id="textarea" placeholder="Isi disini" type="textarea"></textarea><br>
  <input id="submit" type="submit"></input>
    </form>
  </div>
</body>
</html>
